services:
  tls-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tls-proxy-service
    ports:
      - "8005:8005"
    environment:
      # API Key - Güvenlik için değiştirin
      - API_KEY=vizzem
      # Session ayarları
      - SESSION_TTL=3600
      - MAX_SESSIONS=100
      # Server ayarları
      - PORT=8005
      - HOST=0.0.0.0
      # Request timeout
      - REQUEST_TIMEOUT=30
    # .env dosyası varsa kullan
    env_file:
      - .env
    restart: unless-stopped
    # Healthcheck ekle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Log ayarları
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
